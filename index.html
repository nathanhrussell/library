<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Library</title>
</head>
<body>

    <button id="addBookButton">Add Book</button>

    <div id="bookForm">
        <h3>Enter Book Details</h3>
        <form id="libraryForm">
            <label for="name">Book Name</label>
            <input type="text" id="name" required placeholder="1984">
            <br><br>
            <label for="author">Author Name</label>
            <input type="text" id="author" required placeholder="George Orwell">
            <br><br>
            <label for="pages">Number of Pages</label>
            <input type="text" id="pages" required placeholder="328">
            <br><br>
            <button type="submit" id="addToLibraryButton">Add To Library</button>
        </form>
    </div>

    <h2>Book Library</h2>
    <div id="bookLibrary">
    </div>

    <script src="script.js"></script>
</body>
</html>
