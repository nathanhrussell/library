<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Library</title>
</head>
<body>

    <button id="addBookButton">Add Book</button>

    <div id="bookForm">
        <h3>Enter Book Details</h3>
        <label for="name">Book Name</label>
        <input type="text" id="name" placeholder="1984">
        <br><br>
        <label for="author">Author Name</label>
        <input type="text" id="author" placeholder="George Orwell">
        <br><br>
        <label for="pages">Number of Pages</label>
        <input type="text" id="pages" placeholder="328">
        <br><br>
        <button id="addToLibraryButton">Add To Library</button>
    </div>

    <h2>Book Library</h2>
    <div id="bookLibrary">
    </div>

    <script src="script.js"></script>
</body>
</html>
